<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelated Knight</title>
  <style>
    /* Set up the grid */
    .pixel-grid {
      display: grid;
      grid-template-columns: repeat(8, 20px); /* Change the number of columns as needed */
      gap: 2px;
      margin: 20px auto;
      width: fit-content;
    }

    /* Style each pixel (dot) */
    .pixel {
      width: 20px;
      height: 20px;
      border-radius: 50%; /* Make each pixel a circle */
    }

    /* Define colors */
    .black { background-color: #000; }
    .gray { background-color: #808080; }
    .white { background-color: #FFF; }
    .dark-gray { background-color: #505050; }
    .silver { background-color: #C0C0C0; }
  </style>
</head>
<body>

  <h1>Pixelated Knight</h1>

  <!-- Pixel grid to represent the knight -->
  <div class="pixel-grid">
    <!-- Row 1 -->
    <div class="pixel white"></div>
    <div class="pixel white"></div>
    <div class="pixel gray"></div>
    <div class="pixel gray"></div>
    <div class="pixel gray"></div>
    <div class="pixel gray"></div>
    <div class="pixel white"></div>
    <div class="pixel white"></div>

    <!-- Row 2 -->
    <div class="pixel white"></div>
    <div class="pixel gray"></div>
    <div class="pixel black"></div>
    <div class="pixel black"></div>
    <div class="pixel black"></div>
    <div class="pixel black"></div>
    <div class="pixel gray"></div>
    <div class="pixel white"></div>

    <!-- Row 3 -->
    <div class="pixel gray"></div>
    <div class="pixel black"></div>
    <div class="pixel silver"></div>
    <div class="pixel silver"></div>
    <div class="pixel silver"></div>
    <div class="pixel silver"></div>
    <div class="pixel black"></div>
    <div class="pixel gray"></div>

    <!-- Row 4 -->
    <div class="pixel gray"></div>
    <div class="pixel black"></div>
    <div class="pixel black"></div>
    <div class="pixel silver"></div>
    <div class="pixel silver"></div>
    <div class="pixel black"></div>
    <div class="pixel black"></div>
    <div class="pixel gray"></div>

    <!-- Row 5 -->
    <div class="pixel gray"></div>
    <div class="pixel black"></div>
    <div class="pixel silver"></div>
    <div class="pixel silver"></div>
    <div class="pixel silver"></div>
    <div class="pixel silver"></div>
    <div class="pixel black"></div>
    <div class="pixel gray"></div>

    <!-- Row 6 -->
    <div class="pixel white"></div>
    <div class="pixel gray"></div>
    <div class="pixel dark-gray"></div>
    <div class="pixel gray"></div>
    <div class="pixel gray"></div>
    <div class="pixel gray"></div>
    <div class="pixel dark-gray"></div>
    <div class="pixel white"></div>

    <!-- Row 7 -->
    <div class="pixel white"></div>
    <div class="pixel white"></div>
    <div class="pixel gray"></div>
    <div class="pixel gray"></div>
    <div class="pixel gray"></div>
    <div class="pixel gray"></div>
    <div class="pixel white"></div>
    <div class="pixel white"></div>
  </div>

</body>
</html>
