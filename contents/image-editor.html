<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <style>
        #editor {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #image-container {
            margin: 20px;
            width: 500px;
            height: 500px;
        }
        #image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        #controls {
            margin-top: 20px;
        }
        .control {
            margin: 10px;
        }
        #upload-label {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #upload-label:hover {
            background-color: #0056b3;
        }
        #upload-input {
            display: none;
        }
        #crop-button, #save-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #crop-button:hover, #save-button:hover {
            background-color: #218838;
        }
        .crop-size-input {
            width: 80px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="editor">
        <div id="image-container">
            <img id="image" src="placeholder.jpg" alt="Editable Image">
        </div>
        <div id="controls">
            <!-- Upload Button -->
            <label id="upload-label" for="upload-input">Upload Image</label>
            <input type="file" id="upload-input" accept="image/*">

            <!-- Paste from Clipboard -->
            <button id="paste-button">Paste from Clipboard</button>

            <!-- Crop Size Inputs -->
            <label for="crop-width">Crop Width:</label>
            <input type="number" id="crop-width" class="crop-size-input" min="1" placeholder="Width">
            <label for="crop-height">Crop Height:</label>
            <input type="number" id="crop-height" class="crop-size-input" min="1" placeholder="Height">
            <button id="set-crop-size">Set Crop Size</button>

            <!-- Crop Button -->
            <button id="crop-button">Crop Image</button>

            <!-- Save Button -->
            <button id="save-button">Save Image</button>

            <!-- Image Editing Controls -->
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" class="control" min="0" max="200" value="100">
            
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" class="control" min="0" max="200" value="100">
            
            <label for="grayscale">Grayscale</label>
            <input type="range" id="grayscale" class="control" min="0" max="100" value="0">
            
            <label for="hue-rotate">Hue Rotate</label>
            <input type="range" id="hue-rotate" class="control" min="0" max="360" value="0">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script>
        const image = document.getElementById('image');
        const brightness = document.getElementById('brightness');
        const contrast = document.getElementById('contrast');
        const grayscale = document.getElementById('grayscale');
        const hueRotate = document.getElementById('hue-rotate');
        const uploadInput = document.getElementById('upload-input');
        const pasteButton = document.getElementById('paste-button');
        const cropButton = document.getElementById('crop-button');
        const saveButton = document.getElementById('save-button');
        const cropWidthInput = document.getElementById('crop-width');
        const cropHeightInput = document.getElementById('crop-height');
        const setCropSizeButton = document.getElementById('set-crop-size');

        let cropper;

        // Function to update image filters
        function updateImage() {
            image.style.filter = `
                brightness(${brightness.value}%)
                contrast(${contrast.value}%)
                grayscale(${grayscale.value}%)
                hue-rotate(${hueRotate.value}deg)
            `;
        }

        // Event listeners for sliders
        brightness.addEventListener('input', updateImage);
        contrast.addEventListener('input', updateImage);
        grayscale.addEventListener('input', updateImage);
        hueRotate.addEventListener('input', updateImage);

        // Upload image from file
        uploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image.src = e.target.result;
                    if (cropper) {
                        cropper.destroy();
                    }
                    cropper = new Cropper(image, {
                        aspectRatio: NaN, // Disable aspect ratio
                        viewMode: 1, // Restrict crop box within the image
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // Paste image from clipboard
        pasteButton.addEventListener('click', async function() {
            try {
                const clipboardItems = await navigator.clipboard.read();
                for (const item of clipboardItems) {
                    for (const type of item.types) {
                        if (type.startsWith('image/')) {
                            const blob = await item.getType(type);
                            const url = URL.createObjectURL(blob);
                            image.src = url;
                            if (cropper) {
                                cropper.destroy();
                            }
                            cropper = new Cropper(image, {
                                aspectRatio: NaN,
                                viewMode: 1,
                            });
                            break;
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to paste image:', error);
                alert('Failed to paste image. Make sure you have copied an image to the clipboard.');
            }
        });

        // Set custom crop size
        setCropSizeButton.addEventListener('click', function() {
            if (cropper) {
                const width = parseInt(cropWidthInput.value);
                const height = parseInt(cropHeightInput.value);
                if (width > 0 && height > 0) {
                    cropper.setCropBoxData({ width, height });
                } else {
                    alert('Please enter valid width and height values.');
                }
            }
        });

        // Crop image
        cropButton.addEventListener('click', function() {
            if (cropper) {
                const croppedCanvas = cropper.getCroppedCanvas();
                if (croppedCanvas) {
                    image.src = croppedCanvas.toDataURL();
                    cropper.destroy();
                }
            }
        });

        // Save image
        saveButton.addEventListener('click', function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions to match the image
            canvas.width = image.naturalWidth;
            canvas.height = image.naturalHeight;

            // Apply filters to the canvas
            ctx.filter = `
                brightness(${brightness.value}%)
                contrast(${contrast.value}%)
                grayscale(${grayscale.value}%)
                hue-rotate(${hueRotate.value}deg)
            `;

            // Draw the image on the canvas
            ctx.drawImage(image, 0, 0);

            // Create a download link
            const link = document.createElement('a');
            link.download = 'edited-image.png'; // File name
            link.href = canvas.toDataURL('image/png'); // Convert canvas to data URL
            link.click(); // Trigger the download
        });
    </script>
</body>
</html>
