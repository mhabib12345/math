<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #editor {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #image-container {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 20px 0;
        }

        #image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        #controls {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .control-group label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            width: 150px;
        }

        .crop-size-input {
            width: 80px;
            margin: 5px;
        }

        button, #upload-label {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            flex: 1 1 auto;
            max-width: 200px;
        }

        button:hover, #upload-label:hover {
            background-color: #218838;
        }

        #upload-label {
            display: inline-block;
            text-align: center;
        }

        #upload-input {
            display: none;
        }

        #undo-button:disabled, #redo-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #controls {
                flex-direction: column;
                align-items: center;
            }

            .control-group {
                width: 100%;
                max-width: 300px;
            }

            button, #upload-label {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .control-group input[type="range"] {
                width: 100%;
            }

            .crop-size-input {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="editor">
        <div id="image-container">
            <img id="image" src="https://www.pngall.com/wp-content/uploads/7/Gallery-PNG.png" alt="Editable Image">
        </div>
        <div id="controls">
            <!-- Upload Button -->
            <label id="upload-label" for="upload-input">Upload Image</label>
            <input type="file" id="upload-input" accept="image/*">

            <!-- Paste from Clipboard -->
            <button id="paste-button">Paste from Clipboard</button>

            <!-- Crop Size Inputs -->
            <div class="control-group">
                <label for="crop-width">Crop Width:</label>
                <input type="number" id="crop-width" class="crop-size-input" min="1" placeholder="Width">
            </div>
            <div class="control-group">
                <label for="crop-height">Crop Height:</label>
                <input type="number" id="crop-height" class="crop-size-input" min="1" placeholder="Height">
            </div>
            <button id="set-crop-size">Set Crop Size</button>

            <!-- Crop Button -->
            <button id="crop-button">Crop Image</button>

            <!-- Save Button -->
            <button id="save-button">Save Image</button>

            <!-- Copy Image Button -->
            <button id="copy-button">Copy Image</button>

            <!-- Undo and Redo Buttons -->
            <button id="undo-button" disabled>Undo</button>
            <button id="redo-button" disabled>Redo</button>

            <!-- Image Editing Controls -->
            <div class="control-group">
                <label for="brightness">Brightness</label>
                <input type="range" id="brightness" class="control" min="0" max="200" value="100">
            </div>
            <div class="control-group">
                <label for="contrast">Contrast</label>
                <input type="range" id="contrast" class="control" min="0" max="200" value="100">
            </div>
            <div class="control-group">
                <label for="grayscale">Grayscale</label>
                <input type="range" id="grayscale" class="control" min="0" max="100" value="0">
            </div>
            <div class="control-group">
                <label for="hue-rotate">Hue Rotate</label>
                <input type="range" id="hue-rotate" class="control" min="0" max="360" value="0">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script>
        // JavaScript code remains the same as in the previous implementation
    </script>
</body>
</html>
