<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bash Command Example</title>
    <style>
        /* Optional styling for a code block */
        .code-block {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Bash Command Example</h1>
    <p>To list all files in a directory, use the following command:</p>
    <pre class="code-block"><code>ls -l</code></pre>

    <p>Or a multi-line example:</p>
    <pre class="code-block"><code>
# List all files with detailed information
ls -l

# Display disk usage for each file
du -h *
    </code></pre>
</body>
</html>
