<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker Game with Progressive Difficulty</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      flex-direction: column;
    }
    canvas {
      background: #eee;
      border: 2px solid #000;
    }
    #retryButton {
      display: none;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #0095DD;
      color: white;
      border: none;
      cursor: pointer;
    }
    #retryButton:hover {
      background-color: #007BBB;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <button id="retryButton" onclick="restartGame()">Retry</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;

    let ballRadius = 10;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;

    const ballColor = "#FF5733"; // Color for the ball
    const paddleColor = "#33FF57"; // Color for the paddle
    const brickColor = "#3357FF"; // Color for the bricks

    let level = 0;

    const brickShapes = [
      { rowCount: 3, columnCount: 5 },
      { rowCount: 5, columnCount: 7 },
      { rowCount: 7, columnCount: 9 },
      { rowCount: 9, columnCount: 11 }
    ];

    let bricks;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    const setupBricks = () => {
      bricks = [];
      const currentShape = brickShapes[level];
      for(let c = 0; c < currentShape.columnCount; c++) {
        bricks[c] = [];
        for(let r = 0; r < currentShape.rowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
    };

    canvas.addEventListener('mousemove', mouseMoveHandler, false);

    function mouseMoveHandler(e) {
      const relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = ballColor;
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = paddleColor;
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for(let c = 0; c < bricks.length; c++) {
        for(let r = 0; r < bricks[c].length; r++) {
          if(bricks[c][r].status === 1) {
            const brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            const brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = brickColor;
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function collisionDetection() {
      for(let c = 0; c < bricks.length; c++) {
        for(let r = 0; r < bricks[c].length; r++) {
          const b = bricks[c][r];
          if(b.status === 1) {
            if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
            }
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if(y + dy < ballRadius) {
        dy = -dy;
      } else if(y + dy > canvas.height - ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          document.getElementById('retryButton').style.display = 'block';
          cancelAnimationFrame(draw);
          return;
        }
      }

      x += dx;
      y += dy;

      // Check if all bricks are broken
      if (bricks.every(col => col.every(brick => brick.status === 0))) {
        level = (level + 1) % brickShapes.length; // Move to next level
        dx += 1; // Increase difficulty
        dy -= 1; // Increase difficulty
        setupBricks(); // Setup bricks for new level
        x = canvas.width / 2;
        y = canvas.height - 30;
        paddleX = (canvas.width - paddleWidth) / 2;
      }

      requestAnimationFrame(draw);
    }

    function restartGame() {
      document.location.reload();
    }

    // Initial setup
    setupBricks();
    draw();
  </script>
</body>
</html>
