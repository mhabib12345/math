<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker Game with Levels</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      flex-direction: column;
    }
    canvas {
      background: #eee;
      border: 2px solid #000;
    }
    #levelButtons {
      margin: 20px;
    }
    .levelButton {
      padding: 10px 20px;
      margin: 5px;
      background-color: #0095DD;
      color: white;
      border: none;
      cursor: pointer;
    }
    .levelButton:hover {
      background-color: #007BBB;
    }
    #retryButton {
      display: none;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #0095DD;
      color: white;
      border: none;
      cursor: pointer;
    }
    #retryButton:hover {
      background-color: #007BBB;
    }
  </style>
</head>
<body>
  <div id="levelButtons">
    <button class="levelButton" onclick="startGame('Easy')">Easy</button>
    <button class="levelButton" onclick="startGame('Medium')">Medium</button>
    <button class="levelButton" onclick="startGame('Hard')">Hard</button>
  </div>
  <canvas id="gameCanvas" width="480" height="320" style="display: none;"></canvas>
  <button id="retryButton" onclick="restartGame()">Retry</button>
  <script>
    let canvas, ctx, paddleX, ballRadius, x, y, dx, dy, brickRowCount, brickColumnCount, paddleHeight, paddleWidth, bricks, ballColor, paddleColor, brickColor;

    const setupGame = (level) => {
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');

      paddleHeight = 10;
      paddleWidth = 75;
      paddleX = (canvas.width - paddleWidth) / 2;

      ballRadius = 10;
      x = canvas.width / 2;
      y = canvas.height - 30;

      switch(level) {
        case 'Easy':
          dx = 2;
          dy = -2;
          brickRowCount = 3;
          brickColumnCount = 5;
          break;
        case 'Medium':
          dx = 4;
          dy = -4;
          brickRowCount = 5;
          brickColumnCount = 7;
          break;
        case 'Hard':
          dx = 6;
          dy = -6;
          brickRowCount = 7;
          brickColumnCount = 9;
          break;
      }

      ballColor = "#FF5733";
      paddleColor = "#33FF57";
      brickColor = "#3357FF";

      bricks = [];
      for(let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for(let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }

      canvas.addEventListener('mousemove', mouseMoveHandler, false);
    };

    const startGame = (level) => {
      document.getElementById('levelButtons').style.display = 'none';
      document.getElementById('gameCanvas').style.display = 'block';
      setupGame(level);
      draw();
    };

    const mouseMoveHandler = (e) => {
      const relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    };

    const drawBall = () => {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = ballColor;
      ctx.fill();
      ctx.closePath();
    };

    const drawPaddle = () => {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = paddleColor;
      ctx.fill();
      ctx.closePath();
    };

    const drawBricks = () => {
      for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
          if(bricks[c][r].status === 1) {
            const brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            const brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = brickColor;
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    };

    const collisionDetection = () => {
      for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if(b.status === 1) {
            if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
            }
          }
        }
      }
    };

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if(y + dy < ballRadius) {
        dy = -dy;
      } else if(y + dy > canvas.height - ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          document.getElementById('retryButton').style.display = 'block';
          cancelAnimationFrame(draw);
          return;
        }
      }

      x += dx;
      y += dy;
      requestAnimationFrame(draw);
    };

    const restartGame = () => {
      document.location.reload();
    };
  </script>
</body>
</html>
